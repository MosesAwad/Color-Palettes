<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <!-- WONDER WHY -->
          <button class="adjust"><i class="fa-solid fa-sliders"></i></button>
          <button class="lock"><i class="fa-solid fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            class="hue-input"
            name="hue"
            type="range"
            min="0"
            max="360"
            step="1"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            class="bright-input"
            name="brightness"
            type="range"
            min="0"
            max="1"
            step="0.01"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            class="sat-input"
            name="saturation"
            type="range"
            min="0"
            max="1"
            step="0.01"
            data-sat="0"
          />
        </div>
      </div>

    <div class="panel">
      <div class="library-panel">
        <button class="library"><i class="fas fa-book-open"></i></button>
        <p>Library</p>
      </div>
      <div class="generate-panel">
        <button class="generate">
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <p>Generate</p>
      </div>
      <div class="save-panel">
        <button class="generate">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
        <p>Save</p>
      </div>
    </div>
    <div class="copy-container">
      <div class="copy-popup">

        <h3>Copied to clipboard!</h3>
        <h4>&#128077;</h4>

    </div>

      <div class="save-popup">
        <!-- LOOK UP - WONDER WHY (explained 7-2 at 14:10)-->
        <button class="close-save">X</button>
        <h4>Give a name to your palette</h4>
        <input type="text" maxlength="35" class="save-name" />
        <button type="submit" class="submit-save">Save</button>
      </div>
    </div>
    <div class="library-container">
      <div class="library-popup">
